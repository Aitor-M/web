<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom-theme.css">
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <title>Aitor Martinez</title>
</head>

<body onload="loadDynamicContent('home.html')">
  
  <main id="app" >
    <nav id="global-nav" class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="loadHome();return false;">
          <img src="img/logo@0,25x.png">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#" onclick="loadDynamicContent('portfolio.html');return false;">
                Portfolio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadDynamicContent('studies.html');return false;">
                <span eng-text>Studies</span>
                <span spa-text>Estudios</span>
              </a>
            </li>
          </ul>
          <div id="lang-selector" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label id="eng-button" class="btn btn-secondary active" onclick="useEnglish()">
              <input type="radio" name="options" id="useEnglish" autocomplete="off"> 
              <!--
                Image from https://www.flaticon.com/free-icon/united-kingdom_3013972?term=flag&page=1&position=24
              -->
              <img src="img/united-kingdom.png" width="25" height="auto" style="border-style: solid; border-width: 1px;">
              ENG
            </label>
            <label id="spa-button" class="btn btn-secondary" onclick="useSpanish()">
              <input type="radio" name="options" id="useSpanish" autocomplete="off">
              <!--
                Image from https://www.flaticon.com/free-icon/spain_3013899?term=flag&page=1&position=20
              -->
              <img src="img/spain.png" width="25" height="auto" style="border-style: solid; border-width: 1px;">
              ESP
            </label>
          </div>
        </div>
      </div>
    </nav>
    <!--
    <div id="progress-bar" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" style="width: 100%" aria-valuemin="0" aria-valuemax="100" ></div>
    </div>
  -->
    <div id="dynamic-content">
    <!--
      Dynamic content goes here  
    -->
    </div>
    <footer class="bg-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <h5>
              <span eng-text>Keep exploring</span>
              <span spa-text>Contenido</span>
            </h5>
            <ul class="list-unstyled bottom-nav">
              <li><a href="javascript:void()" onclick="loadDynamicContent('home.html');return false;"><i class="fa fa-angle-double-right"></i> 
                <span eng-text>Home</span>
                <span spa-text>Página principal</span>
              </a></li>
              <li><a href="javascript:void()" onclick="loadDynamicContent('portfolio.html');return false;"><i class="fa fa-angle-double-right"></i> 
                Portfolio
              </a></li>
              <li><a href="javascript:void()" onclick="loadDynamicContent('studies.html');return false;"><i class="fa fa-angle-double-right"></i>
                <span eng-text>Studies</span>
                <span spa-text>Estudios</span>
              </a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5>
              <span eng-text>Follow me</span>
              <span spa-text>Conóceme</span>
            </h5>
            <ul id="follow-me" class="list-group list-unstyled list-group-horizontal">
              <li><a href="https://www.linkedin.com/in/aitor-martinez-5715281a8/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
              <li><a href="https://github.com/Aitor-M" target="_blank"><i class="fab fa-github"></i></a></li>
              <li><a href="javascript:void()" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="copy text-center">
          <small>Copyright &copy; 2020 - <span eng-text>Made by </span><span spa-text>Creado por </span>Aitor Martinez</small>
        </div>
      </div>
    </footer>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/portfolio.js"></script>
  <script>
    $(document).ready(function () {
      var scrollTop = 0;
      $(window).scroll(function () {
        scrollTop = $(window).scrollTop();
        $('.counter').html(scrollTop);

        if (scrollTop >= 30) {
          $('#global-nav').addClass('scrolled-nav');
        } else if (scrollTop < 150) {
          $('#global-nav').removeClass('scrolled-nav');
        }
      });
    });
  </script>
</body>

</html>
